<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Validation Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <button id="toggleMode">🌙 Dark Mode</button>

  <div class="container">
    <div class="form_area">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo" class="logo" />
      <h4 class="title">Register Now</h4>

      <form id="registerForm">
        <div class="form_group">
          <label for="email" class="sub_title">Email</label>
          <input type="email" id="email" class="form_style" required />
          <p id="emailFeedback"></p>
        </div>

        <div class="form_group">
          <label for="password" class="sub_title">Password</label>
          <div style="position: relative;">
            <input type="password" id="password" class="form_style"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters"
              required>
            <span id="togglePassword">👁️</span>
          </div>
          <p id="strength"></p>
        </div>

        <button class="btn" id="submitBtn" disabled>Register</button>
      </form>
    </div>

    <div id="message">
      <h3>Password must contain the following:</h3>
      <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
      <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
      <p id="number" class="invalid">A <b>number</b></p>
      <p id="length" class="invalid">Minimum <b>8 characters</b></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
